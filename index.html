<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">

    <!-- set viewport to device width to allow responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>



    <!-- link to custom javascript file (always require after external JS libraries) -->

    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="row text-center">
        <div class="col-md-12">
          <h1>Tic Tac Toe</h1>
          <hr>
        </div>
      </div>
      <div class="row">

        <!-- a column represents our game board -->
        <!-- the `offset` class helps us center the board -->
        <div class="col-md-6 col-md-offset-3" id="board">

          <!-- you can put rows inside of columns! -->
          <!-- Bootstrap subdivides these 'nested' rows into 12 columns, too! -->
          <div class="row">
            <div class="col-md-4 box" id="1a"></div>
            <div class="col-md-4 box" id="1b"></div>
            <div class="col-md-4 box" id="1c"></div>
          </div>
          <div class="row">
            <div class="col-md-4 box" id="2a"></div>
            <div class="col-md-4 box" id="2b"></div>
            <div class="col-md-4 box" id="2c"></div>
          </div>
            <div class="row">
              <div class="col-md-4 box" id="3a"></div>
              <div class="col-md-4 box" id="3b"></div>
              <div class="col-md-4 box" id="3c"></div>
            </div>
          </div>
        </div>
      <button>Reset</button>
    </div>
  </body>
</html>
